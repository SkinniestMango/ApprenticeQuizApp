<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/head :: head"></div>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>Update Quiz details</h3>
    <form name="quizForm" th:action="@{/quiz/admin/editQuiz/}+${quiz.id}" method="post">
        <label>Quiz Name</label>
        <input th:value="${quiz.name}" name="name" class="form-control" required="true" autofocus="true">
        <br/>
        <label>Quiz Description</label>
        <input th:value="${quiz.description}" name="description" class="form-control" required="true">
        <br/>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>

<br/>
<br/>

<div class="container">
    <h3>Edit Questions</h3>
    <div th:each="question: ${quiz.questions}">
        <form name="editQuestion" th:action="@{/quiz/admin/editQuestion/}+${question.id}" method="post">
            <label>Question Title</label>
            <input th:value="${question.title}" name="title" required="true">
            <label>Question Text</label>
            <input th:value="${question.questionText}" name="questionText" required="true">
            <button class="btn btn-primary" type="submit">Update</button>
            <a th:href="@{/question/admin/__${question.id}__/editAnswers}" class="btn btn-primary">Edit Answers</a>
            <a th:href="@{/question/admin/__${question.id}__/deleteQuestion}" class="btn btn-danger">Delete Question</a>
        </form>
        <br/>
    </div>

    <div>
        <form name="addQuestion" th:action="@{/quiz/admin/editQuiz/__${quiz.id}__/addQuestion}" method="post">
            <label>Question Title</label>
            <input name="title" required="true">
            <label>Question Text</label>
            <input name="questionText" required="true">
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <br/>
    </div>
</div>
</body>
</html>
